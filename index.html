<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazılım Mektebi | Kitap Mağazası</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Toastr -->
    <link href="assets/toastr/toastr.min.css" rel="stylesheet"/>

    <!-- My Style CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <h2 class="navbar-title">Bookshop</h2>
            <ul class="navbar-menu">
                <li class="active">Books</li>
                <li>AUDIOBOOKS</li>
                <li>Gifts</li>
                <li>ABOUT</li>
            </ul>
            <ul class="navbar-menu-icons">
                <li><i class="bi bi-person"></i></li>
                <li><i class="bi bi-search"></i></i></li>
                <li class="basket-icon">
                    <i class="bi bi-bag"></i>
                    <span class="basket-icon-count"></span>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Slider-->
    <section class="slider">
        <div id="carouselBookSlider" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/images/slide1.png" class="d-block w-100" alt="#1 Online School">
              </div>
              <div class="carousel-item">
                <img src="assets/images/slide2.png" class="d-block w-100" alt="International Children's Books Day">
              </div>
              <div class="carousel-item">
                <img src="assets/images/slide3.png" class="d-block w-100" alt="Valentines Day">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBookSlider" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselBookSlider" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="store my-5">
        <div class="store-filter-background">
        </div>
        <ul class="store-filter-list">   
        </ul>
        <div class="row store-books">
        </div>
        
    </section>
    
    <div class="basket-modal">
        <div class="basket-modal-content">
            <i class="bi bi-x"></i>
            <h2>Your Items</h2>
            <ul class="basket-modal-content-list"> 
                <li class="basket-modal-content-list-item my-4 text-center">Your basket is empty.</li>           
            </ul>
            <!-- Toplam -->
            <div class="basket-modal-content-total">
                <span class="fw-bold mb-3 fs-4 basket-modal-content-total-price"></span>
                <button class="btn-purple">CHECKOUT</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Toastr -->
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/toastr/toastr.min.js"></script>

    <!-- My JS -->
    <script src="app.js"></script>
</body>
</html>
